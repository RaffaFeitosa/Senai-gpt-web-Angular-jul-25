<div>

  <header></header> <!-- Cabeçalho -->

  <main class="page-container"> <!-- Caixa maior -->

    <div class="robo-image">

    </div>

    <div class="login-container" [formGroup]="loginForm">

      <img src="imgs/Chat.png" alt="Logo do SenaiGPT.">

      <h1 class="titulo">Login</h1>

      <input class="inpt" type="email" placeholder="Insira o e-mail" formControlName="email" (keydown.enter)="onLoginClick()">
      <span class="error-messege">{{emailErrorMessege}}</span>

      <input class="inpt" type="password" placeholder="Insira a senha" formControlName="password" (keydown.enter)="onLoginClick()">
      <span class="error-messege">{{passwordErrorMessege}}</span>

      <button class="button" (click)=" onLoginClick()">Entrar</button>
      <a class="cadastro" href="http://localhost:4200/new-user">Ainda não tenho uma conta</a>
      <span class="login"> {{loginEfetuado}} </span>
      <span class="negado"> {{loginRecusado}}</span>
      
    </div>

  </main>

  <footer></footer> <!-- Rodapé -->

</div>
