<main class="page-container"> <!-- Caixa maior -->

  <div class="robo-image"></div>

  <div class="login-container" [formGroup]="newUserScreen">

    <img class="logo" src="imgs/Chat (2).png" alt="Logo do SenaiGPT.">


    <h1 class="titulo">Novo Usuário</h1>

    <input class="inpt" type="name" placeholder="Insira o nome do usuário" formControlName="name">
    <span class="error-messege">{{nameErrorMessege}}</span>

    <input class="inpt" type="email" placeholder="Insira o e-mail" formControlName="email">
    <span class="error-messege">{{emailErrorMessege}}</span>

    <input class="inpt" type="password" placeholder="Insira a senha" formControlName="password">
    <span class="error-messege">{{passwordErrorMessege}}</span>


    <input class="inpt" type="password" placeholder="Confirme a senha" formControlName="password">
    <span class="error-messege">{{passwordErrorMessege}}</span>

    <button class="button" (click)=" onEnterClick()">Criar nova conta</button>
    <a class="login" href="">Clique aqui para fazer o Login</a>
  </div>

</main>
